<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - COPD Detection</title>
    <style>
        body {
            /* margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
             */
             margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1360866086/photo/pulmonologist-doctor-lungs-specialist-aesthetic-handdrawn-highlighted-illustration-of-human.jpg?s=612x612&w=0&k=20&c=NDpeYxuFfsg9j-Vh1jSl_5yDHnIelqAL2mCUC0geF4U='); 
            background-size: cover; /* This ensures the image covers the entire body area */
            background-position: center; /* Keeps the image centered */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            /* background-size: 100% 100%; Stretches the image to fill the entire width and height */
            background-size: 1600px 800px; 
        }

        header {
            background-color: #003300;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        .feedback-form {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .feedback-form input,
        .feedback-form textarea {
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 150px;
        }

        .feedback-form button {
            padding: 1rem;
            background-color: #003300;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .feedback-form button:hover {
            background-color: #005c00;
        }

        footer {
            background-color: #003300;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        footer .socials {
            margin-bottom: 1rem;
        }

        footer .socials img {
            width: 30px;
            margin: 0 0.5rem;
        }

        footer nav {
            margin-bottom: 0.5rem;
        }

        footer p {
            font-size: 0.75rem;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>COPD Detection</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/form">Check Prediction</a>
            <a href="/about">Support</a>
            <a href="/feedback">Feedback</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align:center; margin-top: 2rem;">Give Us Your Feedback</h1>
        <div class="feedback-form">
            <h2 style="text-align:center;">We Value Your Input</h2>
            <form action="/submit_feedback" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Let us know your thoughts..." required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter--v1.png" alt="Twitter"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
        <p>&copy; 2025 COPD Predictor | All rights reserved</p>
    </footer>

</body>

</html>
